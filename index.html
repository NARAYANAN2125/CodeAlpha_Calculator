<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div id="display" class="calculator-display" tabindex="0">0</div>
      <div class="calculator-buttons">
        <button class="btn" data-action="clear"><span>C</span></button>
        <button class="btn" data-action="backspace"><span>⌫</span></button>
        <button class="btn" data-action="divide"><span>÷</span></button>
        <button class="btn" data-action="multiply"><span>×</span></button>
        <button class="btn" data-digit="7"><span>7</span></button>
        <button class="btn" data-digit="8"><span>8</span></button>
        <button class="btn" data-digit="9"><span>9</span></button>
        <button class="btn" data-action="subtract"><span>−</span></button>
        <button class="btn" data-digit="4"><span>4</span></button>
        <button class="btn" data-digit="5"><span>5</span></button>
        <button class="btn" data-digit="6"><span>6</span></button>
        <button class="btn" data-action="add"><span>+</span></button>
        <button class="btn" data-digit="1"><span>1</span></button>
        <button class="btn" data-digit="2"><span>2</span></button>
        <button class="btn" data-digit="3"><span>3</span></button>
        <button class="btn equals" data-action="equals"><span>=</span></button>
        <button class="btn zero" data-digit="0"><span>0</span></button>
        <button class="btn" data-action="decimal"><span>.</span></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
